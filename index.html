<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GGAC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>G.G.A.C</h1>
  <h2 class="subtitle">Gardouch Gerard Advent Calendar</h2>
  
  <!-- Div du calendrier -->
  <div class="calendar"></div>

  <!-- Légende horizontale sous le calendrier -->
  <div class="legend">
    <div class="candy">
      <div class="color" style="background-color: pink;"></div>
      <span>Fraise Tagada</span>
    </div>
    <div class="candy">
      <div class="color" style="background-color: green;"></div>
      <span>Ours gélifié</span>
    </div>
    <div class="candy">
      <div class="color" style="background-color: purple;"></div>
      <span>Dragibus (2 petits)</span>
    </div>
    <div class="candy">
      <div class="color" style="background-color: yellow;"></div>
      <span>Gros Dragibus</span>
    </div>
    <div class="candy">
      <div class="color" style="background-color: gray;"></div>
      <span>Sucette</span>
    </div>
    <div class="candy">
      <div class="color" style="background-color: blue;"></div>
      <span>Sachet entier</span>
    </div>
  </div>

</body>

<footer>
  <button id="resetStorage" class="reset-btn-footer" title="Réinitialiser le calendrier">
    <img src="icons/calendar-off.svg" alt="Réinitialiser le calendrier" class="reset-icon" />
  </button>
</footer>

  <!-- Lien vers le fichier JS -->
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</html>
